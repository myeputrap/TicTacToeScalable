<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>
  <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="tic-tac-toe">
    <div class="container">
      <div style="margin-bottom: 2rem;">
        <h1>Tic Tac Toe</h1>
        <div class="info-container">
          <div class="input-prepend input-append">
            <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span
              class="add-on">time(s)</span>
          </div>
          <div class="input-prepend input-append">
            <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span
              class="add-on">time(s)</span>
          </div>
        </div>
      </div>
      <div class="center-container">
        <ul class="" id="game"></ul>
      </div>
      <div class="clr">&nbsp;</div>
      <div class="center-container" style="margin-top: 2rem;">
        <label for="board-size">Board Size:</label>

        <div>
          <input type="number" id="board-size" name="board-size" min="3" max="9" value="3" style="margin-bottom: 0 !important;">
          <button id="apply-board-size" class="btn-success btn">Apply</button>
          <a href="#" id="reset" class="btn-secondary btn">Restart</a>
        </div>

      </div>
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
